{% extends 'base.html' %}

{% block content %}
<h3>FOR BOOKING</h3>
<div style="background-color: #f2f2f2; border-radius: 5px; width: 80%; padding: 40px;">
<form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="First Name" style="width: 40%; height: 40px; border-radius: 4px;">
    <label for="lanme"></label>
    <input type="text" id="lname" name="lname" placeholder="Last Name" style="width: 40%; height: 40px; border-radius: 4px;"><br><br>
    <label for="bday">Date of Birth:</label><br>
    <input type="date" id="bday" name="bday" style="width: 40%; height: 40px; border-radius: 4px;"><br><br>
    <label for="gender">Gender</label><br>
    <select id="gender" name="gender" style="width: 40%; height: 40px; border-radius: 4px;">
        <option value="select">Please select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Not willing to disclose</option>
    </select><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" style="width: 40%; height: 40px; border-radius: 4px;"><br><br>
<label for="adress">Adress</label><br>
<input type="text" id="adress" name="adress" style="width: 100%; height: 40px; border-radius: 4px;"><br><br>

<input type="text" id="city" name="city" style="width: 40%; height: 40px; border-radius: 4px;">
<label for="city"></label>
<input type="text" id="state" name="state" style="width: 40%; height: 40px; border-radius: 4px;">
<label for="state"></label>

<p style="word-spacing: 370px;">city state</p><br>

<label for="mail">Email</label><br>
<input type="email" id="mail" name="mail" style="width: 40%; height: 40px; border-radius: 4px;"><br><br>

<label for="dep">Which department would you like to get an appoinment from?</label><br>
<select id="dep" name="dep" style="width: 40%; height: 40px; border-radius: 4px;">
    <option value="dep0">Please select</option>
    <option value="dep1">Cardiology</option>
    <option value="dep2">General Medicine</option>
    <option value="dep3">Neurology</option>
    <option value="dep4">Oncology</option>
    <option value="dep5">Ophathalmology</option>
    <option value="dep6">Radiology</option>
</select><br><br>
<label for="pro">Which procedure do you want to make an appoinment for?</label><br>
<select id="pro" name="pro" style="width: 40%; height: 40px; border-radius: 4px;">
    <option value="pro0">Pleasse select</option>
    <option value="pro1">Check-up</option>
    <option value="pro2">Doctors check</option>
    <option value="pro3">Medical examination</option>
    <option value="pro4">Result analysis</option>
</select><br><br>
<label for="app">Preferred Appoinment date </label><br>
<input type="date" id="app" name="app" style="width: 40%; height: 40px; border-radius: 4px;"><br><br>
<button type="submit">Book</button>
<!-- <div class="submit" style="padding-left: 500px;">
<input type="submit" style=" width: 20%; height: 50px; border-radius: 4px; background-color: rgb(144, 231, 13);">
</div> -->
<br><br>
</form>
</div>
{% endblock %}
